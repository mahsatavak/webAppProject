
<header>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</header>
<div class="container ">
<h3 class="text mt-5 mb-3">My Task List</h3>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{task.title}}</td>
            <td>{{task.status}}</td>
            <td>{{task.description}}</td>
            <td class="text-end">
                <button class="btn btn-sm btn-danger mx-1" (click)="deleteTask(task._id)">Delete</button>
                <button class="btn btn-sm btn-secondary mx-1" (click)="editTask(task)">Edit</button>
            </td>

        </tr>
    </tbody>
</table>
</div>
